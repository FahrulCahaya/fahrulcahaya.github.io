<html>
<head>
 <title>Pendaftaran Lomba PUBG </title>
</head>
<body bgcolor="pink">
  <h1><a href="https://fahrulcahaya.github.io/index.html">MENU UTAMA</a></h1>
<h2>Pendaftaran Lomba PUBG</h2>
  <img src="https://fahrulcahaya.github.io/myfahrulcahaya.github.io/Foto/LombaPUBG.jpg" alt="LombaPUBG" width="600" height="400"> <br></br>
<form action=" Formulir.html" method="get">
<table border="1"align="Left">
<tr><td>Nama Tim :</td><td><input type="text" ></td></tr>
<tr><td>Nama Anggota 1 :</td><td><input type="text" ></td></tr>
<tr><td>Nama Anggota 2 :</td><td><input type="text" ></td></tr>
<tr><td>Nama Anggota 3 :</td><td><input type="text" ></td></tr>
<tr><td>Nama Anggota 4 :</td><td><input type="text" ></td></tr>
<tr><td>ID+Server Angggota 1 :</td><td><input type="password maxlength="20"></td></tr>
<tr><td>ID+Server Angggota 2 :</td><td><input type="password maxlength="20"></td></tr>
<tr><td>ID+Server Angggota 3 :</td><td><input type="password maxlength="20"></td></tr>
<tr><td>ID+Server Angggota 4 :</td><td><input type="password maxlength="20"></td></tr>
<tr><td>Jenis Turnamen </td></tr>
<tr><td>Team Squad TPP</td><td><input type="radio" name="jenis_turnamen" value="TPP" checked /> </td></tr>
<tr><td>Team Squad FPP</td><td><input type="radio" name="jenis_turnamen" value="FPP" /></td></tr>
<tr><td>Status: </td><td>
<select name="asal_Pelajar/Mahasiswa" >
 <option value="Pelajar"> Pelajar</option>
 <option>Pekerja</option>
 <option value="Mahasiswa" selected>Mahasiswa</option>
</select></td></tr>
<tr><td>Masukan Saran :</td><td>
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan Saran dan masukan!
</textarea></tr></td>


<tr><td></td><td><input type="submit" name="submit" value="Mulai Daftar"></td></tr>
</table>
</form>
</body>
</html>
