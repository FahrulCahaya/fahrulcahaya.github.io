<html>
<head>
 <title>Perpustakaan Unipma </title>
</head>
<body bgcolor="cyan">
<h1>Perpustakaan Unipma</h1>
  <img src="https://fahrulcahaya.github.io/myfahrulcahaya.github.io/Foto/Perpustakaan.jpg" alt="Perpustakaan" width="600" height="400"> <br></br>
<form action=" Formulir.html" method="get">
<table border="1"align="Left">
<tr><td>Nama :</td><td><input type="text" ></td></tr>
<tr><td>Password :</td><td><input type="password maxlength="8"></td></tr>
<tr><td>Jenis Kelamin :</td></tr>
<tr><td>Laki-Laki :</td><td><input type="radio" name="jenis_kelamin" value="laki-laki" checked /> </td></tr>
<tr><td>Perempuan :</td><td><input type="radio" name="jenis_kelamin" value="perempuan" /></td></tr>
<tr><td>Tujuan: </td><td><input type="checkbox" name="ingin_membaca" /> Membaca Buku
<input type="checkbox" name="ingin_meminjam" checked /> Meminjam Buku
<input type="checkbox" name="ingin_wifinan" /> Wifinan Saja</tr></td>
<tr><td>Lembaga: </td><td>
<select name="asal_Lembaga" >
 <option value="Pelajar"> Pelajar</option>
 <option>Pekerja</option>
 <option value="Mahasiswa" selected>Mahasiswa</option>
</select></td></tr>
<tr><td>Masukan Saran :</td><td>
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan Saran dan masukan!
</textarea></tr></td>


<tr><td></td><td><input type="submit" name="submit" value="Mulai Proses"></td></tr>
</table>
</form>
</body>
</html>
